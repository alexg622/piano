<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
    <link rel="shortcut icon" href="https://live-mmk-japan.s3-ap-northeast-1.amazonaws.com/sites/morganmckinley.co.jp/files/styles/blog_banner/public/piano.jpg?itok=XeUp4UAy">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="sounds-container">
          <div class="sound"><div class="sound-inner">triangle</div></div>
          <div class="sound"><div class="sound-inner">square</div></div>
          <div class="sound"><div class="sound-inner">sawtooth</div></div>
          <div class="sound"><div class="sound-inner">sine</div></div>
        </div>
        <div class="piano-container">
          <div class="c"><section>A</section><span class="c-sharp"><h1 id="W">W</h1></span></div>
          <div class="d"><section>S</section><span class="d-sharp"><h1>E</h1></span></div>
          <div class="e"><section>D</section></div>
          <div class="f"><section>F</section><span class="f-sharp"><h1>T</h1></span></div>
          <div class="g"><section>G</section><span class="g-sharp"><h1>Y</h1></span></div>
          <div class="a"><section>H</section><span class="a-sharp"><h1>U</h1></span></div>
          <div class="b"><section>J</section></div>
          <div class="c-high"><section>K</section></div>
        </div>
      </div>
    </div>
  </body>
</html>
